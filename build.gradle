apply plugin: 'groovy'

repositories { 
	mavenCentral() 
}

dependencies {
  compile 'org.codehaus.groovy:groovy-all:2.2.1'
	testCompile group: 'junit', name: 'junit', version: '4.+'
	compile fileTree(dir: 'lib', include: '*.jar')
}


sourceSets {
	main {
		groovy {
			srcDir 'src'
		}
	}
	test {
		groovy {
			srcDir 'test'
		}
	}
}
